// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'

    ext {
        androidCompileSdkVersion = 29
        androidMinSdkVersion = 21
        androidTargetSdkVersion = 28

        kotlinVersion = '1.3.61'
        appCompatVersion = '1.1.0'
        androidCoreVersion = '1.1.0'
        constaintLayoutVersion = '1.1.3'
        coroutinesCoreVersion = '1.3.3'
        roomVersion = '2.2.3'
        roomDebuggerVersion = '1.0.6'
        daggerVersion = '2.11'
        lifecycleVersion = "2.1.0"
        javaxInjectVersion = "1"
        androidFragmentVersion = "1.1.0"
        preferenceVersion = "1.1.0"
        firebaseAnalyticsVersion = "17.2.2"
        firebaseAuthVersion = "19.2.0"
        materialVersion = "1.1.0-rc02"
        firebaseRemoteConfigVersion = "19.1.0"
        gsonVersion = "2.8.6"

        jUnitVersion = '4.12'
        androidTestJunitVersion = '1.1.0'
        espressoVersion = '3.1.1'
    }
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
